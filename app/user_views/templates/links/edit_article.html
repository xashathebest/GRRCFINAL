{% extends 'links/base.html' %}

{% block title %}Edit Article{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto animate-fade-in">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Edit Article</h1>
        <p class="text-gray-600">Update article details</p>
    </div>

    <!-- Form -->
    <form method="post" enctype="multipart/form-data" class="bg-white rounded-lg shadow-md p-6">
        {% csrf_token %}
        
        <!-- Title -->
        <div class="form-group mb-6">
            <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Article Title
            </label>
            {{ form.title }}
        </div>

        <!-- Content -->
        <div class="form-group mb-6">
            <label for="{{ form.content.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Article Content
            </label>
            {{ form.content }}
        </div>

        

        <!-- Image -->
        <div class="form-group mb-6">
            <label for="{{ form.image.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                Article Image
            </label>
            {% if article.image %}
                <div class="mb-4">
                    <img src="{{ article.image.url }}" alt="Current article image" class="preview-image max-w-xs rounded-lg shadow-md">
                </div>
            {% endif %}
            {{ form.image }}
        </div>

        <!-- Buttons -->
        <div class="flex justify-end space-x-4">
            <a href="{% url 'article_list' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors">
                Cancel
            </a>
            <button type="submit" class="btn-primary px-6 py-2 bg-[#A463E6] text-white rounded-lg hover:bg-[#9F59E6]">
                Save Changes
            </button>
        </div>
    </form>
</div>

<style>
    .form-group {
        transition: all 0.3s ease;
    }
    .form-group:focus-within {
        transform: translateY(-2px);
    }
    .preview-image {
        transition: all 0.3s ease;
    }
    .preview-image:hover {
        transform: scale(1.05);
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease forwards;
    }
    .form-input:focus {
        box-shadow: 0 0 0 2px rgba(165, 28, 48, 0.2);
    }
    .btn-primary {
        transition: all 0.3s ease;
    }
    .btn-primary:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
