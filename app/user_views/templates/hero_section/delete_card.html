{% extends 'links/base.html' %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto px-4 py-10">
  <div class="bg-white shadow-md rounded-lg border p-6 space-y-6">
    <h1 class="text-xl font-bold text-gray-800">Confirm Deletion</h1>
    
    <p class="text-gray-600">
      Are you sure you want to delete the card <strong>"{{ card.title }}"</strong>? 
      This action cannot be undone.
    </p>
    
    {% if card.image %}
    <div class="flex justify-center">
      <img src="{{ card.image.url }}" alt="{{ card.title }}" class="w-32 h-32 object-cover rounded">
    </div>
    {% endif %}
    
    <div class="flex justify-between pt-4">
      <form method="POST" action="{% url 'delete_card' card.id %}">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded">
          Delete
        </button>
      </form>
      <a href="{% url 'manage_cards' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded">
        Cancel
      </a>
    </div>
  </div>
</div>
{% endblock %}
