    {% extends 'links/base.html' %}
{% block title %} Edit Hero Content {% endblock %}

{% block content %}
<div class="container mx-auto p-6 max-w-4xl">
    <h1 class="text-3xl font-bold mb-8 text-gray-800 border-b pb-4">Edit Hero Section</h1>

    <form action="{% url 'update_hero_section' %}" method="POST" enctype="multipart/form-data" class="space-y-8 bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}

        <!-- Text Input Section -->
        <div class="grid md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Title Line 1</label>
                <input type="text" name="title_line_1" value="{{ hero.title_line_1 }}" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" required>
            </div>

            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Title Line 2</label>
                <input type="text" name="title_line_2" value="{{ hero.title_line_2 }}" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" required>
            </div>
        </div>

        <div class="space-y-2">
            <label class="block font-medium text-gray-700">Short Description</label>
            <textarea name="description" rows="4" 
                      class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" required>{{ hero.description }}</textarea>
        </div>

        <div class="space-y-2">
            <label class="block font-medium text-gray-700">Visit Us Link</label>
            <input type="url" name="visit_us_link" value="{{ hero.visit_us_link }}" 
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-violet-500 focus:border-violet-500 transition" required>
        </div>

        <!-- Image Upload Sections -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Logo Image -->
            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Logo Image</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center">
                    {% if hero.logo_image %}
                        <img src="{{ hero.logo_image.url }}" alt="Current Logo" class="h-24 mb-3 object-contain">
                    {% else %}
                        <div class="h-24 mb-3 flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                    {% endif %}
                    <input type="file" name="logo_image" class="w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-violet-100">
                </div>
            </div>

            <!-- Background Image -->
            <div class="space-y-2">
                <label class="block font-medium text-gray-700">Background Image</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 flex flex-col items-center">
                    {% if hero.background_image %}
                        <img src="{{ hero.background_image.url }}" alt="Background Image" class="h-24 mb-3 object-cover w-full">
                    {% else %}
                        <div class="h-24 mb-3 flex items-center text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                        </div>
                    {% endif %}
                    <input type="file" name="background_image" class="w-full text-sm text-gray-500
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-violet-100">
                </div>
            </div>
        </div>

        <div class="pt-4">
            <button type="submit" class="w-full md:w-auto bg-[#A463E6] text-white px-6 py-3 rounded-lg font-medium hover:bg-[#9F59E6] transition shadow-md hover:shadow-lg">
                Save Changes
            </button>
        </div>
    </form>
</div>
{% endblock %}
