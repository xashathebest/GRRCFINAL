{% extends 'links/base.html' %}
{% block title %}Manage Team{% endblock %}

{% block content %}
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
      <h2 class="text-xl font-bold text-center mb-6">Delete {{ team_member.name }}?</h2>
      <p class="text-gray-600 text-center mb-6">This action cannot be undone. Are you sure you want to proceed?</p>
      
      <form method="post" class="flex justify-center space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-2 px-6 rounded-md transition-colors">
          Delete
        </button>
        <a href="{% url 'team_list' %}" class="border border-gray-300 hover:bg-gray-50 py-2 px-6 rounded-md transition-colors">
          Cancel
        </a>
      </form>
    </div>
  </div>
{% endblock %}
